<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Brew Brothers LLC</title>

<body>

<header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
        </svg>
        <span class="fs-4">Brew Brothers</span>
    </a>

    <ul class="nav nav-pills">
        <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
        <li><a href="#">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    BUY NOW !
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
        </a></li>
        <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
        <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link">About</a></li>
    </ul>
</header>
<div class="p-5 text-center bg-body-tertiary rounded-3" id="jumbotron">
    <svg class="bi mt-4 mb-3" width="100" height="100">
        <use xlink:href="#bootstrap"></use>
    </svg>
    <h1 class="jumbotron-text">Jumbotron with icon</h1>
    <p class="col-lg-8 mx-auto fs-5 jumbotron-text">
        Embrace the Daily Ritual of Exceptional Coffee.
    </p>
    <div class="d-inline-flex gap-2 mb-5">
        <button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" type="button">
            Order Now!

            <svg class="bi ms-2" width="24" height="24">
                <use xlink:href="#arrow-right-short"></use>
            </svg>
        </button>
        <button class="btn btn-outline-secondary btn-lg px-4 rounded-pill" type="button">
            Secondary link
        </button>
    </div>
</div>
<div class="container">
    <div class="row d-flex">
        <div class=" order-1 d-flex">
            <div class="col-6 coffee-boxes">
                <h3 class="centered">Search Coffee</h3>
                <div class="card" style="width: 100%;">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item centered">Roast</li>
                        <li class="list-group-item">
                            <form>
                                <label for="roast-selection"></label>
                                <select id="roast-selection">
                                    <option>all</option>
                                    <option>light</option>
                                    <option>medium</option>
                                    <option>dark</option>
                                </select>
                            </form>
                        </li>
                        <li class="list-group-item centered">Coffee Name</li>
                        <li class="list-group-item">
                            <form class="d-flex">
                                <input id="searchBox" class="form-control me-2" type="search" placeholder="Search"
                                       aria-label="Search">
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-6 coffee-boxes">

                    <h3 class="centered">Add Coffee</h3>
                    <div class="card" style="width: 100%;">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item centered">Roast</li>
                            <li class="list-group-item">
                                <form id="coffee-form">
                                    <label for="roast-selection"></label>
                                    <select id="roast-selection-new">
                                        <option>all</option>
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                                </form>
                            </li>
                            <li class="list-group-item centered">Name</li>
                            <li class="list-group-item">
                                <div class="input-group">
                                    <input id="addCoffee" type="text" class="form-control" placeholder="Coffee name"
                                           aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">ADD!
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

            </div>
        </div>
    </div>
</div>
<div class="col-12 flex-row mb-3">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>ROAST</th>
        </tr>
        </thead>
        <tbody id="coffees"></tbody>
    </table>
</div>
</div>
</div>
